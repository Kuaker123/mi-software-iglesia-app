<!DOCTYPE html>
<html>
<head>
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar a {{ miembro.nombre }} {{ miembro.apellido }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'detalle_miembro' miembro.id_miembro %}">Cancelar</a>
    </form>
</body>
</html>
